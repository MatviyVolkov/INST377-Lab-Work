<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Matviy Volkov's Lab 5
    </title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <header class='speaker-form-header'>
      <h1>Matviy Volkov's Lab 5</h1>
      

      <div class='form-row'>
        <label for='full-name'>First Name</label>
        <input id='full-name' name='full-name' type='text'/>
        <label for='food-preference'>Food Preference</label>
        <input id='food-preference' name='food-preference' type='text'/>
      </div>

      <div class='form-row'>
        <button>Submit</button>
      </div>

      <fieldset class='legacy-form-row'>
        <legend>Veggie or Vegan</legend>
        <input id='talk-type-1'
               name='talk-type'
               type='radio'
               value='main-stage' />
        <label for='talk-type-1' class='radio-label'>Yes</label>
        <input id='talk-type-2'
               name='talk-type'
               type='radio'
               value='workshop'
               checked />
        <label for='talk-type-2' class='radio-label'>No</label>
      </fieldset>
      
    </header>
  </body>
</html>
